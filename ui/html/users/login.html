<div class="container">
<div class="row login">
	<div class="col-md-6 col-md-offset-3">
		<div class="panel panel-login">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-6">
						<a href="#" class="active" id="login-form-link">Login</a>
					</div>
					<div class="col-xs-6">
						<a href="#" id="register-form-link">Înregistrare</a>
					</div>
				</div>
				<hr>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<div id="login-form">
							<div class="form-group">
								<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="E-mail" value="">
								<div class="error hidden username-error">Completați câmpul adresei de e-mail!</div>
							</div>
							<div class="form-group">
								<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Parolă">
								<div class="error hidden password-error">Introduceți parola corectă!</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-lg-12">
										<div class="text-center">
											<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="register-form" class="hidden">
							<div class="form-group">
								<input type="email" name="email-register" tabindex="1" class="form-control" placeholder="E-mail" value="">
								<div class="error hidden email-error">Adresa de email nu este validă!</div>
							</div>
							<div class="form-group">
								<input type="password" name="password-register" tabindex="2" class="form-control" placeholder="Parolă">
								<div class="error hidden password-register-error">Parola trebuie să coțină cel puțin 8 litere sau cifre.</div>
							</div>
							<div class="form-group">
								<input type="password" name="confirm-password" tabindex="2" class="form-control" placeholder="Confirmă parola">
								<div class="error hidden confirm-password-error">Parolele trebuie să fie aceleași.</div>
							</div>
							<div class="form-group">
								<div class="error hidden defined-error"></div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-6 col-sm-offset-3">
										<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Înregistrare">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>

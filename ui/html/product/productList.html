<div class="container top">
    <div id="products" class="row list-group">
      <repeat group="{{@products}}" value="{{@product}}">
        <div class="item col-xs-4 col-lg-4 list-group-item">
          <a href="{{@product.product_url}}">
              <img class="group list-group-image" src="{{@product.image_url}}" alt="{{@product.name}}" /></a>
              <div class="caption">
               <a class="no-underline" href="{{@product.product_url}}">
                  <h2 class="group inner list-group-item-heading fonted">{{@product.name}}<span class="price fonted small">{{data\Product::formatPrice(@product.price)}}</span></h2></a>
                  <p class="group inner list-group-item-text fonted normal">{{data\StaticContent::trimWholeWord(@product.description,200,'...')}}</p>
              </div>
        </div>
      </repeat>
    </div>
</div>

<!DOCTYPE HTML>
<html>
	<head>
		<title>{{@title}} - Coffee Dragon</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script language ="JavaScript" src="/ui/vendor/js/jquery-2.2.4.min.js"></script>
        <script language ="JavaScript" src="/ui/vendor/js/bootstrap.min.js"></script>
        <script language ="JavaScript" src="/ui/vendor/js/loadCSS.js"></script>
        <script language ="JavaScript" src="/ui/js/main.js"></script>
        <link rel="icon" href="/images/logo-transparent.png">
        <link href="/ui/vendor/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/ui/css/main.css">
        
        <check if="{{isset(@pager)}}">
            <check if="{{array_key_exists('prev', @pager.rel)}}">
                    <link rel="prev" href="{{'https://'.MAIN_URL.@pager.rel.prev}}" />
            </check>
            <check if="{{array_key_exists('next', @pager.rel)}}">
                    <link rel="next" href="{{'https://'.MAIN_URL.@pager.rel.next}}" />
            </check>
        </check>
        <check if="{{isset(@description)}}">
        		<meta name="description" content="{{@description}}" />
        </check>
	</head>
<body id="top">
    <include href="html/layout/header.html" />
    <check if="{{isset(@styles)}}"><repeat group="{{@styles}}" value="@style">
        <script type="text/javascript">loadCSS("{{data\StaticContent::css(@style)}}");</script>
    </repeat></check>
    <check if="{{isset(@scripts)}}"><repeat group="{{@scripts}}" value="@script"><script src="{{data\StaticContent::js(@script)}}"></script></repeat></check>
	<!-- Main -->
	<div id="main">
        <include href="{{ @content }}" />
	</div>
    <include href="html/layout/footer.html" />
</body>
</html>

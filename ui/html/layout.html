<!DOCTYPE HTML>
<html>
	<head>
		<title>{{@title}} - Coffee Dragon</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script language ="JavaScript" src="/ui/vendor/js/jquery-2.2.4.min.js"></script>
        <script language ="JavaScript" src="/ui/vendor/js/bootstrap.min.js"></script>
        <link href="/ui/vendor/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/ui/sass/main.css">
        <check if="{{isset(@pager)}}">
            <check if="{{array_key_exists('prev', @pager.rel)}}">
                    <link rel="prev" href="{{'https://'.MAIN_URL.@pager.rel.prev}}" />
            </check>
            <check if="{{array_key_exists('next', @pager.rel)}}">
                    <link rel="next" href="{{'https://'.MAIN_URL.@pager.rel.next}}" />
            </check>
        </check>
        <check if="{{isset(@description)}}">
        		<meta name="description" content="{{@description}}" />
        </check>
	</head>
<body id="top">
    <include href="html/layout/header.html" />
		<!-- Main -->
        <exclude>
			<div id="main">
                <include href="{{ @content }}" />
			</div>
        </exclude>
</body>
</html>
